apply plugin: 'java'
test.dependsOn 'cleanTest'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.14.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    compile group: 'io.appium', name: 'java-client', version: '6.1.0'
}

test {
    useTestNG()
}
